
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wind Budget Calculator (iOS 18.5 Optimized)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f9f9f9; padding: 2em; max-width: 600px; margin: auto; }
    h1 { font-size: 1.5em; margin-bottom: 1em; }
    label { display: block; margin: 1em 0 0.5em; }
    input, button { font-size: 1.2em; width: 100%; padding: 0.75em; margin-bottom: 1em; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
    button { background-color: #007aff; color: white; border: none; }
    .output { font-size: 1.3em; margin-top: 1em; padding: 1em; background: white; border-radius: 8px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Wind Budget Calculator</h1>

  <label for="targetSize">Target Size (inches)</label>
  <input type="number" id="targetSize" inputmode="decimal" placeholder="e.g., 8" />

  <label for="distance">Distance (yards)</label>
  <input type="number" id="distance" inputmode="decimal" placeholder="e.g., 500" />

  <label for="windHold">Wind Hold (MILs)</label>
  <input type="number" id="windHold" inputmode="decimal" step="0.01" placeholder="e.g., 1.2" />

  <button id="calculateBtn">Calculate Wind Budget</button>

  <div class="output" id="output">Result will appear here.</div>

  <script>
    document.getElementById("calculateBtn").addEventListener("click", function() {
      const targetSize = parseFloat(document.getElementById("targetSize").value);
      const distance = parseFloat(document.getElementById("distance").value);
      const windHold = parseFloat(document.getElementById("windHold").value);
      const output = document.getElementById("output");

      if (isNaN(targetSize) || isNaN(distance) || isNaN(windHold) || distance <= 0) {
        output.textContent = "❌ Please enter all valid numbers.";
        return;
      }

      const targetWidthMIL = (targetSize / 36) / (distance / 1000);
      const windBudget = windHold / targetWidthMIL;

      output.textContent = `✅ Wind Budget: ${windBudget.toFixed(1)} target widths`;
    });
  </script>
</body>
</html>
