
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wind Budget Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { margin-top: 10px; display: block; }
    input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 15px; padding: 10px; width: 100%; font-size: 16px; }
    #results { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Wind Budget Calculator</h1>
  <label for="windMin">Min Wind Speed (mph):</label>
  <input type="number" id="windMin" step="0.1">

  <label for="windMax">Max Wind Speed (mph):</label>
  <input type="number" id="windMax" step="0.1">

  <label for="distance">Target Distance (yards):</label>
  <input type="number" id="distance" step="1">

  <label for="targetWidth">Target Width (inches):</label>
  <input type="number" id="targetWidth" step="0.1">

  <label for="bc">Bullet BC (G7):</label>
  <input type="number" id="bc" step="0.001">

  <label for="mv">Muzzle Velocity (fps):</label>
  <input type="number" id="mv" step="1">

  <button onclick="calculate()">Calculate Wind Budget</button>

  <div id="results"></div>

  <script>
    function calculate() {
      var windMin = parseFloat(document.getElementById('windMin').value);
      var windMax = parseFloat(document.getElementById('windMax').value);
      var distance = parseFloat(document.getElementById('distance').value);
      var targetWidth = parseFloat(document.getElementById('targetWidth').value);
      var bc = parseFloat(document.getElementById('bc').value);
      var mv = parseFloat(document.getElementById('mv').value);

      if (isNaN(windMin) || isNaN(windMax) || isNaN(distance) || isNaN(targetWidth) || isNaN(bc) || isNaN(mv)) {
        document.getElementById('results').innerHTML = "<p>Please fill in all fields.</p>";
        return;
      }

      function drift(wind, yds, bcVal, mvVal) {
        var driftInches = (wind * yds) / (15 * bcVal) * (2750 / mvVal);
        return driftInches / (yds * 36) * 1000;
      }

      var driftMin = drift(windMin, distance, bc, mv);
      var driftMax = drift(windMax, distance, bc, mv);
      var avgDrift = (driftMin + driftMax) / 2;
      var widthMils = (targetWidth / 36) / distance * 1000;
      var windBudget = widthMils / avgDrift;

      document.getElementById('results').innerHTML =
        "<p>Min Drift: " + driftMin.toFixed(2) + " mils</p>" +
        "<p>Max Drift: " + driftMax.toFixed(2) + " mils</p>" +
        "<p>Target Width: " + widthMils.toFixed(2) + " mils</p>" +
        "<p><strong>Wind Budget: " + windBudget.toFixed(2) + " mils</strong></p>";
    }
  </script>
</body>
</html>
